<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/media.css" />
    <script src="./assets/scripts.js" defer type="module"></script>
    <title>To do List</title>
  </head>

  <body>
    <header>
      <h1>Lista de Tarefas</h1>
      <p>✅ Insira sua tarefa no campo indicado para adicionar sua lista</p>
      <p>✅ Clique no item para marcar como concluído</p>
      <p>✅ Clique na lixeira para excluir a tarefa</p>
    </header>

    <main class="content">
      <input
        id="inputUser"
        type="text"
        placeholder="Informe sua tarefa"
        maxlength="40"
      />
      <button id="enter" class="img-pencil">
        <img src="./images/pencil-fill.svg" alt="pencil" />
      </button>
    </main>

    <div>
      <ul id="ul"></ul>
    </div>
  </body>
</html>
